<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Load Flow Analysis</title>
	<meta name="author" content="Satyajyoti Biswas" />
	<link rel="shortcut icon" href="favicon.ico">

	<!-- food icons -->
	<link rel="stylesheet" type="text/css" href="css/organicfoodicons.css" />
	<!-- demo styles -->
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	<!-- menu styles -->
	<link rel="stylesheet" type="text/css" href="css/component.css" />
	<script src="js/modernizr-custom.js"></script>
</head>

<body>

	<button class="action action--open"><span class="icon icon--menu"></span></button>

	<!-- Main container -->
	<div class="container">
		<div class="" id="components">
			<header class="bp-header cf">
				<div class="dummy-logo">
					<div class="dummy-icon foodicon foodicon--coconut"></div>
					<h2 class="dummy-heading">LFA</h2>
				</div>
			</header>

			<nav id="ml-menu" class="menu">
				<button class="action action--close"><span class="icon icon--cross"></span></button>
				
				<div class="menu__wrap">
					<ul data-menu="main" class="menu__level">
						<li class="menu__item"><a class="menu__link" data-submenu="submenu-1" href="#">Buses</a>
							<ul data-menu="submenu-1" id="submenu-1" class="menu__level">
									<li class="menu__item"><a class="menu__link" href="#">Stalk Vegetables</a></li>
									<li class="menu__item"><a class="menu__link" data-submenu="submenu-1-1" href="#">Sale %</a></li>
								</ul>
						</li>
						<li class="menu__item"><a class="menu__link" data-submenu="submenu-2" href="#">Lines</a></li>
					</ul>
				</div>
			</nav>
		</div>

		<div class="content" id="canvas-container">
			<canvas id="canvas" width="1000" height="500"></canvas>
			<!-- Ajax loaded content here -->
		</div>
	</div>
	<!-- /view -->

	<script src="js/classie.js"></script>
	<script src="js/konva.min.js"></script>
	<script src="js/canvas.js"></script>
</body>

</html>
